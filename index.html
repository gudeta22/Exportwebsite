<!doctype html>
<html lang="en">
  <head>
    <!-- Charset and Mobile Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title -->

    <!-- Robots Instructions -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Koji Healthcare Team" />

    <!-- Google Search Console (Replace with your code) -->
    <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE_HERE" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <base href="/app/" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph (Telegram, Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.kojihealthcare.com/" />
    <meta property="og:title" content="Koji Healthcare Solutions" />
    <meta property="og:description" content="Koji Healthcare delivers digital tools to improve patient care, streamline operations, and boost healthcare outcomes across clinics and hospitals." />
    <meta property="og:image" content="https://www.kojihealthcare.com/images/preview.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.kojihealthcare.com/" />
    <meta name="twitter:title" content="Koji Healthcare Solutions" />
    <meta name="twitter:description" content="Koji Healthcare delivers digital tools to improve patient care, streamline operations, and boost healthcare outcomes across clinics and hospitals." />
    <meta name="twitter:image" content="https://www.kojihealthcare.com/images/preview.jpg" />

    <!-- Telegram Channel Reference -->
    <meta name="telegram:channel" content="@kojihealthcare" />

    <!-- Schema.org (for Google Rich Results) -->

    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Koji Healthcare Solutions",
      "url": "https://www.kojihealthcare.com",
      "logo": "https://www.kojihealthcare.com/images/logo.png",
      "description": "Koji Healthcare Solutions delivers digital tools and platforms for hospitals, clinics, and care providers to enhance patient outcomes and streamline healthcare operations.",
      "sameAs": [
        "https://www.facebook.com/kojihealthcare",
        "https://www.linkedin.com/company/kojihealthcare",
        "https://twitter.com/kojihealthcare",
        "https://t.me/kojihealthcare"
      ]
