<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <base href="/app/" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koji Healthcare Solutions</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Koji Healthcare Solutions">
    <meta name="description" content="Koji Healthcare Solutions offers innovative digital solutions to improve healthcare delivery and patient outcomes.">

    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.kojihealthcare.com/">
    <meta property="og:title" content="Koji Healthcare Solutions">
    <meta property="og:description" content="Innovative digital solutions to transform healthcare and improve patient outcomes.">
    <meta property="og:image" content="https://www.kojihealthcare.com/images/preview.jpg">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://www.kojihealthcare.com/">
    <meta name="twitter:title" content="Koji Healthcare Solutions">
    <meta name="twitter:description" content="Innovative digital solutions to transform healthcare and improve patient outcomes.">
    <meta name="twitter:image" content="https://www.kojihealthcare.com/images/preview.jpg">

    <!-- Telegram -->
    <meta name="telegram:channel" content="@kojihealthcare" />
    <!-- Note: Telegram uses Open Graph tags. There's no special telegram-only meta tag other than your channel link. -->

    <!-- Google SEO -->
    <meta name="robots" content="index, follow">
    <meta name="google-site-verification" content="YOUR_GOOGLE_VERIFICATION_CODE_HERE" />
    <meta name="author" content="Koji Healthcare Team">
    <link rel="canonical" href="https://www.kojihealthcare.com/" />

    <!-- Schema.org for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Koji Healthcare Solutions",
      "url": "https://www.kojihealthcare.com",
      "logo": "https://www.kojihealthcare.com/images/logo.png",
      "description": "Koji Healthcare Solutions offers innovative digital solutions to improve healthcare delivery and patient outcomes.",
      "sameAs": [
        "https://www.facebook.com/kojihealthcare",
        "https://www.linkedin.com/company/kojihealthcare",
        "https://twitter.com/kojihealthcare",
        "https://t.me/kojihealthcare"
      ]
    }
    </script>

    <!-- Performance / PWA Enhancements (Optional) -->
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Fallback favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
